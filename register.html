<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小兔鲜儿-注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>

<body>
    <!-- 头部 header -->
    <div class="login-header wrapper">
        <div class="logo">
            <h1><a href="./index.html">小兔鲜儿</a></h1>
        </div>
        <div class="title">欢迎注册</div>
        <div class="entry">
            <a href="./index.html">进入网站首页 <i class="iconfont icon-arrow-right-bold"></i></a>
        </div>
    </div>

    <!-- 内容 content -->
    <div class="register-content">
        <div class="wrapper">
            <div class="register-box">
                <div class="box-hd">
                    <h3>新用户注册</h3>
                </div>
                <div class="box-bd">
                    <form action="#">
                        <div class="form-item">
                            <span class="iconfont icon-user"></span>
                            <input type="text" placeholder="设置用户名">
                        </div>
                        <div class="form-item">
                            <span class="iconfont icon-mobile-phone"></span>
                            <input type="text" placeholder="请输入手机号">
                        </div>
                        <div class="form-item">
                            <span class="iconfont icon-lock"></span>
                            <input type="password" placeholder="设置密码">
                        </div>
                        <div class="form-item">
                            <span class="iconfont icon-lock"></span>
                            <input type="password" placeholder="确认密码">
                        </div>
                        <div class="agree">
                            <input type="checkbox">
                            <span>已阅读并同意 <a href="#">《用户服务协议》</a></span>
                        </div>
                        <button class="btn">立即注册</button>
                        <div class="other">
                            <a href="./login.html">已有账号，去登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 footer -->
    <div class="login-footer">
        <div class="wrapper">
            <div class="copyright">
                <p>
                    <a href="#">关于我们</a> &nbsp|&nbsp
                    <a href="#">帮助中心</a> &nbsp|&nbsp
                    <a href="#">售后服务</a> &nbsp|&nbsp
                    <a href="#">配送与验收</a> &nbsp|&nbsp
                    <a href="#">商务合作</a> &nbsp|&nbsp
                    <a href="#">搜索推荐</a> &nbsp|&nbsp
                </p>
                <p><a href="#">@CopyRight © 小兔鲜</a></p>
            </div>
        </div>
    </div>
    <script src="./js/register.js"></script>
</body>

</html>
